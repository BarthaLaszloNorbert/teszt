<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="telepules" type="text">
    <input type="button" value="Submit" onclick="hely()">
    <p id="temperature"></p>
    
    <script>
        function hely(){
        var city = document.getElementById('telepules').value;
        var apiUrl = 'https://wttr.in/'+city+'?format=%t';
        var xhr = new XMLHttpRequest();
        xhr.open('GET', apiUrl, true);

        xhr.onload = function(){
            if(xhr.status === 200){
                var temperature = xhr.responseText;
                document.getElementById('temperature').textContent = city+' hőmérséklete: '+temperature;
            }else{
                document.getElementById('temperature').textContent = 'Nem sikerült lekérni a hőmérsékletet.'
            }
        }

        xhr.send();
    }
    </script>
    
</body>
</html>
